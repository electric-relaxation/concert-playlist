name: Update venue data

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-venue-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Update venue data
        id: update
        run: |
          set +e
          npm run data:update
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: Check for venue data changes
        id: diff
        run: |
          if git diff --name-only -- public/data/venues | grep -q .; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Merge venue data
        if: ${{ steps.diff.outputs.has_changes == 'true' }}
        run: npm run data:merge

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          git commit -m "Update venue data"
          git push

      - name: Fail if any venue failed
        if: ${{ steps.update.outputs.exit_code != '0' }}
        run: exit 1
